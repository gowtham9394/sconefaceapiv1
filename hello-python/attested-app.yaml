
apiVersion: apps/v1

kind: Deployment

metadata:

  name: attested-hello-world

spec:

  selector:

    matchLabels:

      run: attested-hello-world

  replicas: 1

  template:

    metadata:

      labels:

        run: attested-hello-world

    spec:

      containers:

      - name: attested-hello-world

        image: kumarsendhi/hello-python:v6

        imagePullPolicy: Always

        ports:

        - containerPort: 5000

        env:

        - name: SCONE_CAS_ADDR

          value: 4-2-1.scone-cas.cf

        - name: SCONE_CONFIG_ID

          value: faceapi-25885-27398~hello-k8s-scone/application

        - name: SCONE_LAS_ADDR

          valueFrom:

            fieldRef:

              fieldPath: status.hostIP

        resources:

          limits:

            sgx.k8s.io/sgx: 1

---

---
apiVersion: v1
kind: Service
metadata:
  name: attested-hello-world-service
spec:
  selector:
    app: attested-hello-world
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000
  type: LoadBalancer

